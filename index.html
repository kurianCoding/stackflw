<!DOCTYPE html>
<meta charset="utf-8">
<style>

.links line {
  stroke: #999;
  stroke-opacity: 0.6;
}

.nodes circle {
  stroke: #fff;
  stroke-width: 1.5px;
}

text {
  font-family: sans-serif;
  font-size: 10px;
}

</style>
<body>
    <input type="text" id="input"></input>
    <div id="appgui" height="100%" width="100%"></div>

</body>
<script src="https://d3js.org/d3.v3.min.js"></script>
<script>

    /*
	force layout, stackoverflow.
    */
    color=d3.scale.category10();



    function getData(url,method,foo){
	var xhttp=new XMLHttpRequest(); 
	xhttp.onreadystatechange=function(){
	    if (this.readyState==4&&this.status==200){
		foo(this);
	    }
	}
	xhttp.open(method,url,true);
	xhttp.send();
    }
var h=900;
var w=900;
    var svg=d3.select("#appgui").append("svg").attr("height",900).attr("width",1000);

getData(
"https://api.stackexchange.com/2.2/tags?order=desc&sort=popular&site=stackoverflow",
"GET",
    function(data){
	var dataset=JSON.parse(data.response).items;
	var force=d3.layout.force().gravity(0.05).nodes(dataset);
	    force.start();
	
	var elem=svg.selectAll("g").data(dataset).enter().append("g").attr("transform", function(d){return "translate("+(Math.random()*h)+","+(Math.random()*w/2)+")";});

	elem.on("mousedown",function(d){
	var x=document.getElementById("input");
	var uri="https://api.stackexchange.com/2.2/search?order=desc&sort=activity&tagged="+d.name+"&intitle="+x.value+"&site=stackoverflow";
	getData(uri,
	    "GET",
	    function(data){
		d3.selectAll("svg").remove();
		var dataset=JSON.parse(data.response).items;
		var svg=d3.select("#appgui").append("svg").attr("height",900).attr("width",1000);

		elem=svg.selectAll("g").data(dataset).enter().append("g").attr("transform", function(d){return "translate("+(Math.random()*h)+","+(Math.random()*w/2)+")";});
    
		elem.append("text").text(function(d){return d.title;}).attr("fill",function(d){return color(d.score%3);}).attr("style",function(d){return "font-size:"+(9+d.score/10)+"px"});

	    })

	})

	circle=elem.append("circle")
	    .attr("r",function(d){
		return d.count/10000;
	    })
	    .attr("fill",function(d){return color(d.count%3);});


	elem.append("text").text(function(d){return d.name;}).attr("fill","red").attr("font-size","11px");
}
);
    
</script>
